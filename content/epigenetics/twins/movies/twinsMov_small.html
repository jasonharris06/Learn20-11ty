<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Identical Twins</title>
<script type="text/javascript" src="ac_quicktime.js"></script>
</head>

<body>
	<video id="small_video" controls >
    	<source src="twinsmovie_s.mp4" type="video/mp4" />
        <source src="twinsmovie_s.ogg" type="video/ogg" />
    	<!--<source src="media/last-time-race-start.ogg" type="video/ogg">-->
    	<script>
       		QT_WriteOBJECT('twinsmovie_s.mp4',
          	'320px', '197px',             // width & height
          	'',                         // required version of the ActiveX control, we're OK with the default value
          	'scale', 'tofit',           // scale to fit element size exactly so resizing works
          	'emb#id', 'epiSmall_embed',    // ID for embed tag only
          	'obj#id', 'epiSmall_obj');     // ID for object tag only
    	</script>
    </video>
</body>
