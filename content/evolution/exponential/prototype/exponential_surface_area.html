<!DOCTYPE html>
<html>
<head>
    <script src="https://code.createjs.com/easeljs-0.8.1.min.js"></script>
    <script src="exponential_surface_area.js"></script>
</head>
<body onload="init();">
	<canvas id="canvas" width="800" height="800" style="background-color: black;"></canvas>
	<br>
    <label>Select an Animal:</label>
    <br>
    <select id="animal" onchange="reset();">
        <option value="none">--Select--</option>
        <option value="krill">Krill</option>
        <option value="fly">Housefly</option>
        <option value="cockroach">Cockroach</option>
        <option value="stickleback">Stickleback</option>
        <option value="mouse">Mouse</option>
        <option value="rat">Rat</option>
        <option value="elephant">Elephant</option>
        <option value="human">Human</option>
    </select>
    <p></p>
    <button id="start" onclick="start()">Run Simulation</button>
    <button id="pause" onclick="pause()">Pause Simulation</button>
    <button id="reset" onclick="reset()">Reset Simulation</button>
    <p></p>
    <p id="time">0 Years 0 Days</p>
    <p id="individuals">2 Individuals</p>
    <p id="area">0 m<sup>2</sup></p>
    <p id="result"></p>

</body>
</html>
